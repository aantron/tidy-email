name: test
on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        ocaml:
        - 4.12.x
        include:
        - os: ubuntu-latest
          ocaml: 4.08.x
        - os: ubuntu-latest
          ocaml: 4.09.x
        - os: ubuntu-latest
          ocaml: 4.10.x
        - os: ubuntu-latest
          ocaml: 4.11.x

    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: avsm/setup-ocaml@v2
      with:
        ocaml-compiler: ${{matrix.ocaml}}

    - run: opam install --yes --deps-only --with-test .
    - run: opam exec -- dune runtest
